<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link de bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- link tipografia-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!--link de mi css-->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Clase 07</title>
  </head>

  <body>
    <!-- banner principal-->

    <header>
      <!--menu de bootstrap-->
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand d-none d-sm-block" href="#">
            <img
              src="./img/logo.png"
              alt="logo del emprendimiento color blanco y naranja"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="">
              <img src="./img/logo.png" alt="" />
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a
                class="nav-link color-menu text-center"
                aria-current="page"
                href="#"
                >Home</a
              >
              <a class="nav-link color-menu text-center" href="#">Productos</a>
              <a class="nav-link color-menu text-center" href="#">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- contenido principal-->

    <main class="contenedor">
      <div class="img-uno">
        <img
          src="./img/imagen-uno.jpeg"
          alt="imagen de boca mordiendo un limon"
        />
      </div>
      <div class="img-dos">
        <img
          src="./img/imagen-dos.jpeg"
          alt="imagen de dedos dentro de orificios "
        />
      </div>
      <div class="img-tres">
        <img src="./img/imagen-tres.jpeg" alt="imagen de mar y sol" />
      </div>
      <div class="img-cuatro">
        <img
          src="./img/imagen-cuatro.jpeg"
          alt="imagen de una chica y frases"
        />
      </div>
      <div class="img-cinco">
        <img
          src="./img/imagen-cinco.jpeg"
          alt="imagen de ojos en un fondo amarillo"
        />
      </div>
    </main>

    <!-- carrusel-->
    <section class="d-none d-md-block">
      <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/banner-1.jpg" class="d-block img-carrusel" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./img/banner-2.jpeg" class="d-block img-carrusel" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleRide"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleRide"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!--pie de pagina-->

    <footer>
      <p>todos los derechos reservados</p>
    </footer>

    <!-- script bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
